    <script type="text/javascript">
        $(document).ready(function () {
            //$("#item1").on("click", clickLogin);
            //var bookTitle; var bookAuthor; var bookISBN; var bookYear;
            debugger;
            
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:5000/mainpage",
                contentType: "application/json",
                dataType: "json",
                success: function(data) {
                    console.log(data);
                    var html_to_append = '<thead><tr>' +
                      '<th scope="col">Title</th>' +
                      '<th scope="col">Author</th>' +
                      '<th scope="col">ISBN</th>' +
                      '<th scope="col">Year</th>' +
                    '</tr></thead>';
                    $.each(data, function(i, item) {  //item=[..],[..],[..] ; i="books" ; keys of item = 0,1,2
                        /*data[i] + '</p></div>'+  //data[i] = whole dictionary
                        Object.values(data[i])[1] + '</p></div>'+ //one of the elements of the dict.
                        Object.values(Object.values(item)[0]) + //gives the 1st dict entry*/
                        for (var j=0; j < Object.keys(data[i]).length; j++) {
                            //html_to_append += '<tr><td>' + Object.values(Object.values(item)[j]) + '</td></tr>' //displays whole entry as comma separated vals
                            html_to_append += '<tbody><tr><td>' + Object.values(Object.values(item)[j])[2] + '</td>' + 
                            '<td>' + Object.values(Object.values(item)[j])[0] + '</td>' + 
                            '<td>' + Object.values(Object.values(item)[j])[1] + '</td>' + 
                            '<td>' + Object.values(Object.values(item)[j])[3] + '</td></tr></tbody>'
                            // [2], [0], [1], [3] --> title, author, isbn, year
                        }
                    });
                    $("#dataTable").html(html_to_append);
                },
                error: function() {
                    console.log(data);
                }
            }).done(function () {
                $("ul").each(function (index, element) {
                    // element == this
                    this.getAttribute("data-id");
                });
            });
        });
    </script>
