<!doctype html>
<html lang="en">

<head>
  <title>Login page</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <div class="jumbotron">
    <h1 class="display-4">Login</h1>
    <p class="lead">Please fill in all of the fields below</p>
  </div>

  <div class="container">
    <form id="form1">
      <div class="form-group">
        <!--change from emails to usernames or nah?-->
        <!--label for="inputEmail">Email address</label-->
        <!--input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email"-->
        <!--small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small-->
        <label for="inputUser">Username</label>
        <input type="text" class="form-control" id="inputUser" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
      </div>
      <!-- <button class="btn btn-primary" formaction="mainpage.html">Login</button> -->
      <!-- <button type="submit" class="btn btn-outline-primary" formaction="mainpage.html">Sign up</button> -->

    </form>
    <br>
    <button class="btn btn-primary" id="login">Login</button>
    <a class="btn btn-outline-primary" id="signup" href="mainpage.html" role="button">Sign up</a>

  </div>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#login").on("click", clickLogin);
    });

    function clickLogin() {
      debugger;
      var username = $("#inputUser").val();
      var password = $("#inputPassword").val();
      $.ajax({
        url: "http://127.0.0.1:5000/login",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ "username": username, "password": password })
      }).done(function (data) {
        //window.location.replace("mainpage.html");
        $(location).attr("href", "mainpage.html");
        console.log(data);
      });
    };
  </script>

<script type="text/javascript">
  $(document).ready(function () {
    $("#signup").on("click", clickSignUp);
  });

  function clickSignUp() {
    debugger;
    var username = $("#inputUser").val();
    var password = $("#inputPassword").val();
    $.ajax({
      url: "http://127.0.0.1:5000/signup",
      type: "POST",
      contentType: "application/json",
      data: JSON.stringify({ "username": username, "password": password })
    }).done(function (data) {
      //window.location.replace("mainpage.html");
      $(location).attr("href", "mainpage.html");
      console.log(data);
    });
  };
</script>
</body>

</html>
